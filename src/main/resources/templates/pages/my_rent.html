<html
        xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:title="my Rent">
<head>
    <style>
        .product-img{
            max-width: 100%;
            max-height: 10em;
        }

    </style>
</head>

<th:block layout:fragment="content">

    <div class="row p-4">
        <div class="col-3 mb-4" th:each="rent : ${myRents}" th:id="|product_${rent.id}|">
            <div class="bg-light rounded-3 shadow p-4 text-center position-relative">
                <p class="position-absolute bg-warning top-0 start-0 px-2 py-1 rounded-3 m-2">4 day</p>
                <img class="mb-4 rounded-3 img-custome product-img" src="../../static/image/noimage.png">
                <p th:text="${rent.product.name}"></p>
                <a class="btn btn-danger " th:href="@{|/rent/delete/${rent.id}|}">return</a>
            </div>
        </div>
    </div>

</th:block>
