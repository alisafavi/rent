<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>register</title>
  <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.min.css" type="text/css">
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" type="text/css">

  <style>
    .profile-img .border{
      border-width: 2px !important;
    }
    .profile-img{
      position: relative;
      width: max-content;
    }
    .profile-img img{
      object-fit: scale-down;
      width: 8em;
      height: 8em;
      border-radius: 50%;

    }
    .profile-img img+div{
      width: 2rem;
      height: 2rem;
      position: absolute;
      bottom: 0;
      right: .5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
    }
    .profile-img input{
      opacity: 0%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">

      <form class="form-horizontal col-md-4" enctype="multipart/form-data"
            action="#" th:action="${action}" th:object="${User}" method="post">
        <fieldset>
          <!-- Form Name -->
          <legend>Register Here</legend>

          <div class="profile-img text-white">
            <img class="border border-dark" th:src="${profImg}">
              <div class="d-flex position-absolute border border-white bg-danger rounded-circle">
                <input name="profImg" type="file" style="z-index: 2;">
                <i class="fas fa-pencil-alt" style="position: absolute;"></i>
              </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="firstName">First Name</label>
            <div>
              <input id="firstName" placeholder="Insert your First Name" class="form-control input-md" required="" type="text" th:field="*{firstName}">
              <span class="help-block"> </span>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="lastName">Last Name</label>
            <div>
              <input id="lastName" placeholder="Insert your Last Name" class="form-control input-md" required="" type="text" th:field="*{lastName}">
              <span class="help-block"> </span>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="userName">User Name</label>
            <div>
              <input id="userName" placeholder="Insert your User Name" class="form-control input-md" required="" type="text" th:field="*{userName}">
              <span class="help-block"> </span>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <div>
              <input id="password" placeholder="Insert your Password" class="form-control input-md" required="" type="password" th:field="*{password}">
              <span class="help-block"> </span>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="confPassword">Confirm Password</label>
            <div>
              <input id="confPassword" placeholder="Confirm your Password" class="form-control input-md" required="" type="password">
              <span class="help-block"> </span>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="control-label" for="singlebutton"> </label>
            <div class="d-flex justify-content-between">
              <button id="singlebutton" name="singlebutton" class="btn-lg btn-primary">Submit</button>
              <a href="/profile" class="btn btn-danger btn-lg">Cancel</a>
            </div>
          </div>

        </fieldset>
        <input type="hidden" th:field="*{id}">
      </form>

    </div>
  </div>

</body></html>
